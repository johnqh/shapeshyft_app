<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      {{VITE_APP_NAME}} - Transform LLM Outputs into Structured APIs
    </title>
    <meta
      name="title"
      content="{{VITE_APP_NAME}} - Transform LLM Outputs into Structured APIs"
    />
    <meta
      name="description"
      content="Build reliable AI-powered REST APIs with JSON Schema validation. Transform unstructured LLM responses into predictable, type-safe endpoints. Support for OpenAI, Anthropic, Google Gemini, and custom LM servers."
    />
    <meta
      name="keywords"
      content="LLM API, structured output, JSON Schema, AI API, OpenAI, Anthropic, Claude, GPT, REST API, structured data, AI endpoints"
    />
    <meta name="author" content="{{VITE_COMPANY_NAME}}" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://{{VITE_APP_DOMAIN}}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://{{VITE_APP_DOMAIN}}/" />
    <meta
      property="og:title"
      content="{{VITE_APP_NAME}} - Transform LLM Outputs into Structured APIs"
    />
    <meta
      property="og:description"
      content="Build reliable AI-powered REST APIs with JSON Schema validation. Transform unstructured LLM responses into predictable, type-safe endpoints."
    />
    <meta
      property="og:image"
      content="https://{{VITE_APP_DOMAIN}}/og-image.png"
    />
    <meta property="og:site_name" content="{{VITE_APP_NAME}}" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://{{VITE_APP_DOMAIN}}/" />
    <meta
      property="twitter:title"
      content="{{VITE_APP_NAME}} - Transform LLM Outputs into Structured APIs"
    />
    <meta
      property="twitter:description"
      content="Build reliable AI-powered REST APIs with JSON Schema validation. Transform unstructured LLM responses into predictable, type-safe endpoints."
    />
    <meta
      property="twitter:image"
      content="https://{{VITE_APP_DOMAIN}}/og-image.png"
    />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon-512x512.png"
    />

    <!-- Theme color -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "{{VITE_APP_NAME}}",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Web",
        "description": "Transform LLM outputs into structured REST APIs with JSON Schema validation",
        "url": "https://{{VITE_APP_DOMAIN}}",
        "author": {
          "@type": "Organization",
          "name": "{{VITE_COMPANY_NAME}}"
        },
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link
      rel="preconnect"
      href="https://firebaseinstallations.googleapis.com"
    />
    <link rel="dns-prefetch" href="https://identitytoolkit.googleapis.com" />
    <link rel="dns-prefetch" href="https://securetoken.googleapis.com" />

    <!-- Primary Meta Tags -->
    <title>
      ShapeShyft - Transform LLM Outputs into Structured APIs
    </title>
    <meta
      name="title"
      content="ShapeShyft - Transform LLM Outputs into Structured APIs"
    />
    <meta
      name="description"
      content="Build reliable AI-powered REST APIs with JSON Schema validation. Transform unstructured LLM responses into predictable, type-safe endpoints. Support for OpenAI, Anthropic, Google Gemini, and custom LM servers."
    />
    <meta
      name="keywords"
      content="LLM API, structured output, JSON Schema, AI API, OpenAI, Anthropic, Claude, GPT, REST API, structured data, AI endpoints"
    />
    <meta name="author" content="Sudobility Inc." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://shapeshyft.ai" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shapeshyft.ai/" />
    <meta
      property="og:title"
      content="ShapeShyft - Transform LLM Outputs into Structured APIs"
    />
    <meta
      property="og:description"
      content="Build reliable AI-powered REST APIs with JSON Schema validation. Transform unstructured LLM responses into predictable, type-safe endpoints."
    />
    <meta
      property="og:image"
      content="https://shapeshyft.ai/og-image.png"
    />
    <meta property="og:site_name" content="ShapeShyft" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://shapeshyft.ai/" />
    <meta
      property="twitter:title"
      content="ShapeShyft - Transform LLM Outputs into Structured APIs"
    />
    <meta
      property="twitter:description"
      content="Build reliable AI-powered REST APIs with JSON Schema validation. Transform unstructured LLM responses into predictable, type-safe endpoints."
    />
    <meta
      property="twitter:image"
      content="https://shapeshyft.ai/og-image.png"
    />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon-512x512.png"
    />

    <!-- Theme color -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Structured Data - SoftwareApplication with enhanced details -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "ShapeShyft",
        "applicationCategory": "DeveloperApplication",
        "applicationSubCategory": "API Development Tool",
        "operatingSystem": "Web",
        "description": "Transform LLM outputs into structured REST APIs with JSON Schema validation. Support for OpenAI, Anthropic Claude, Google Gemini, and custom LM servers.",
        "url": "https://shapeshyft.ai",
        "author": {
          "@type": "Organization",
          "name": "Sudobility Inc.",
          "url": "https://shapeshyft.ai"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Sudobility Inc.",
          "url": "https://shapeshyft.ai"
        },
        "offers": {
          "@type": "AggregateOffer",
          "lowPrice": "0",
          "highPrice": "99",
          "priceCurrency": "USD",
          "offerCount": "3"
        },
        "featureList": [
          "JSON Schema validation for LLM outputs",
          "Multi-provider support (OpenAI, Anthropic, Google, Custom)",
          "REST API endpoint generation",
          "Real-time analytics and monitoring",
          "Rate limiting and budget controls",
          "Team collaboration features"
        ],
        "softwareRequirements": "Modern web browser",
        "permissions": "API key for LLM providers"
      }
    </script>

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Sudobility Inc.",
        "url": "https://shapeshyft.ai",
        "logo": "https://shapeshyft.ai/logo.png",
        "sameAs": [],
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "support@shapeshyft.ai",
          "contactType": "customer support"
        }
      }
    </script>

    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ShapeShyft",
        "url": "https://shapeshyft.ai",
        "description": "Transform LLM outputs into structured REST APIs with JSON Schema validation",
        "inLanguage": [
          "en",
          "ar",
          "de",
          "es",
          "fr",
          "it",
          "ja",
          "ko",
          "pt",
          "ru",
          "sv",
          "th",
          "uk",
          "vi",
          "zh-Hans",
          "zh-Hant"
        ],
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://shapeshyft.ai/docs?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
